spring.application.name=billing-software
spring.datasource.url=jdbc:mysql://localhost:3306/billingSoftware
spring.datasource.username = root
spring.datasource.password = pass123

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Disable Hibernate's auto-table creation (Since we are using custom JDBC)
spring.jpa.hibernate.ddl-auto=none
# Always run the schema.sql script on startup
spring.sql.init.mode=always
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.schema-locations=classpath:schema.sql